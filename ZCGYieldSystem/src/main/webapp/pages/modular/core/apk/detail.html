@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/core/apk/detail.js"]}){
<form id=showForm lay-filter="showForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">资源key</label>
        <div class="layui-input-block">
            <input name="userKey" type="text" class="layui-input" />
        </div>
    </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">下载地址</label>
        <div class="layui-input-block">
            <input name="downloadUrl" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input name="name" type="text" class="layui-input"/>
        </div>
    </div>
      <div class="layui-form-item">
        <label class="layui-form-label">平台<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="os" name="os" lay-verify="required" required>
            	<option value="android">安卓</option>
            	<option value="ios">ios</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">介绍</label>
        <div class="layui-input-block">
            <input name="description" type="text" class="layui-input"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input name="type" type="text" class="layui-input"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">子类型</label>
        <div class="layui-input-block">
            <input name="subtype" type="text" class="layui-input"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">大小</label>
        <div class="layui-input-block">
            <input name="size" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input name="status"  type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">更新时间</label>
        <div class="layui-input-block">
            <input name="updateTime"  type="text" class="layui-input"/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input name="createTime"  type="text" class="layui-input"/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input name="createName"  type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人编码</label>
        <div class="layui-input-block">
            <input name="createId"  type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
    </div>
</form>
@}
