@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/data_manage/buckle_quantity/index.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">渠道管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                        <div class="layui-form-item">
                        	<div class="layui-inline">
                                <select id="company">
                               	 	<option value="">请选择</option>
                                	@for(company in companyList){
                                		<option value="${company.name}">${company.name}</option>
                                	@}
                                </select>
                            </div>
                              <div class="layui-inline">
                                <select id="appName">
                               	 	<option value="">App选择</option>
                                	@for(app in appList){
                                		<option value="${app.name}">${app.name}</option>
                                	@}
                                </select>
                            </div>
                             <div class="layui-inline">
	                                <select id="channel">
	                               	 	<option value="">选择channel</option>
	                                	@for(channel in channelList){
	                                		<option value="${channel.id}">${channel.name}</option>
	                                	@}
	                                </select>
	                            </div>
                            <div class="layui-inline">
                               	<input id="name" class="layui-input"  type="text" placeholder="推广员名/手机/账户"/>
                           	</div>
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="创建时间"/>
                            </div>
                            <div class="layui-inline">
                            	<input type="hidden" id="defaultStr">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>专属扣量显示/搜索</button>
                                <button id="btnSearchDefault" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>全局扣量显示/搜索</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>扣量创建</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="table" lay-filter="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
